<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Cart</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center content vertically */
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .cart-container p {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .cart-container button {
            background-color: red;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

             width: 600px{
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .cart-container p {
                font-size: 16px;
            }

            .cart-container button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Netflix Cart</h1>
        <div class="cart-container">
            <p>Your cart is currently empty. Add shows or movies to your cart for later viewing or purchase (if applicable).</p>
            <button>Add Items to Cart</button>
        </div>
    </div>
</body>
</html>
