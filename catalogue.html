<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Catalogue</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: red;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2em;
            color: white;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            line-height: 1.6;
            margin: 0 0 20px;
        }
        width: 768px {
            h1 { font-size: 2em; }
            p { font-size: 1.1em; }
            .container { padding: 20px; width: 90%; }
        }
        -width: 480px {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix Content Catalogue</h1>
        <p>Browse through our extensive collection of movies, TV shows, and documentaries. Find something to watch now!</p>
    </div>
</body>
</html>
