<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Netflix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: red;
            margin-bottom: 20px;
        }
        p {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            color: white;
            line-height: 1.6;
        }
        a {
            font-family: 'Courier New', monospace;
            color: red;
            text-decoration: none;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please reach out to our customer support team.</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:support@netflix.com">support@netflix.com</a></p>
            <p>Phone: 1-800-NETFLIX</p>
        </div>
    </div>
</body>
</html>
