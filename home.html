<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: white;
            font-family: 'Georgia', serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Netflix - Unlimited Entertainment</h1>
        </header>
        <section>
            <p>Explore the world of Netflix. Watch your favorite shows, movies, and documentaries anytime, anywhere.</p>
        </section>
    </div>
</body>
</html>
