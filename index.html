<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: red;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header img {
            height: 80px;
            margin-right: 20px;
        }

        .header h1 {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: black;
            padding: 10px;
        }

        .navbar a {
            color: red;
            text-decoration: none;
            font-family: 'Georgia', serif;
        }

        .main {
            display: flex;
            height: calc(100vh - 200px);
        }

        .sidebar {
            width: 15%;
            background-color: black;
            padding: 10px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            color: red;
            text-decoration: none;
            margin: 5px 0;
            font-family: 'Verdana', sans-serif;
        }

        .content {
            flex-grow: 1;
            background-color: black;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex-grow: 1;
            background-color: black;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDmmMZIyhtPhFrPgNJluXUJYJXROSX8Ua67A&s" alt="Logo">
        <h1>NETFLIX - Unlimited Entertainment</h1>
    </div>

    <div class="navbar">
        <a href="home.html" target="content-frame">Home</a>
        <a href="login.html" target="content-frame">Login</a>
        <a href="registration.html" target="content-frame">Registration</a>
        <a href="catalogue.html" target="content-frame">Catalogue</a>
        <a href="cart.html" target="content-frame">Cart</a>
        <a href="contact.html" target="content-frame">Contact Us</a>
    </div>

    <div class="main">
        <div class="sidebar">
            <a href="service1.html" target="content-frame">Service 1</a>
            <a href="service2.html" target="content-frame">Service 2</a>
            <a href="service3.html" target="content-frame">Service 3</a>
            <a href="service4.html" target="content-frame">Service 4</a>
            <a href="service5.html" target="content-frame">Service 5</a>
        </div>
        <div class="content">
            <div class="iframe-container">
                <iframe name="content-frame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
