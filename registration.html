<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Registration</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-container label {
            font-size: 16px;
            color: white;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #555;
            color: white;
        }

        .form-container button {
            background-color: red;
            color: white;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            border: none;
        }
             width: 480px{
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>Create a New Netflix Account</h1>

    <div class="form-container">
        <form action="/register" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required autocomplete="new-password">

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
