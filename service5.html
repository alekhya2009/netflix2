<!DOCTYPE html>
<html>
<head>
    <title>Netflix Offline Viewing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid red;
            background-color: black;
        }
        .service-item .title {
            color: red;
            font-size: 20px;
        }
        .service-item .description {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Netflix Offline Viewing</h1>
    <div class="container">
        <div class="service-item">
            <div class="title">Offline Viewing</div>
            <div class="description">Download content to watch offline on the go.</div>
        </div>
    </div>
</body>
</html>
